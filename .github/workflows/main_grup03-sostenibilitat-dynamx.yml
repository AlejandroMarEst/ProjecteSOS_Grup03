# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - grup03-sostenibilitat-dynamx

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore grup03-sostenibilitat-dynamx.sln # ➕ Ensure solution-wide restore

      - name: Build solution
        run: dotnet build grup03-sostenibilitat-dynamx.sln --configuration Release # ➕ Solution-wide build

      - name: dotnet publish
        run: dotnet publish grup03-sostenibilitat-dynamx.sln -c Release -o "${{env.DOTNET_ROOT}}/myapp" # ➕ Publish entire solution

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F1F7F4FBAEA74636BE2C34E76CC75A9A }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_66DAA99309D8448F9360759244C04FDD }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CE631BE8D8DB4C8E8DAECE5CE6DAEC6A }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'grup03-sostenibilitat-dynamx'
          slot-name: 'Production'
          package: . # deploys everything in the downloaded artifact directory
